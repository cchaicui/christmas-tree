    /* åœ£è¯è£…é¥° */

<body>
  <div class="container">
    <h1>ğŸ„ åœ£è¯æ ‘ç›¸å†Œ</h1>
    <p class="subtitle">ä¸Šä¼ ä½ çš„ç¾å¥½ç¬é—´</p>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">ğŸ“·</div>
      <p class="upload-text">ç‚¹å‡»é€‰æ‹©ç…§ç‰‡</p>
      <p class="upload-hint">æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</p>
    </div>
    
    <input type="file" id="fileInput" accept="image/*" capture="environment">
    
    <div class="preview-container" id="previewContainer">
      <img id="previewImage" class="preview-image" alt="é¢„è§ˆ">
      <div class="decorative-line"></div>
    </div>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="progress-text" id="progressText">ä¸Šä¼ ä¸­...</p>
    </div>
    
    <button class="btn btn-primary" id="uploadBtn" disabled>
      âœ¨ ä¸Šä¼ åˆ°åœ£è¯æ ‘
    </button>
    
    <button class="btn btn-secondary" id="resetBtn" style="display: none;">
      é‡æ–°é€‰æ‹©
    </button>
    
    <div class="status" id="status"></div>
  </div>
  
  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const uploadBtn = document.getElementById('uploadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const status = document.getElementById('status');
    
    let selectedFile = null;
    
    // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });
    
    // æ‹–æ‹½æ”¯æŒ
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });
    
    // æ–‡ä»¶é€‰æ‹©
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });
    
    // å¤„ç†é€‰ä¸­çš„æ–‡ä»¶
    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        showStatus('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
        return;
      }
      
      selectedFile = file;
      
      // æ˜¾ç¤ºé¢„è§ˆ
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        previewContainer.classList.add('show');
        uploadArea.style.display = 'none';
        uploadBtn.disabled = false;
        resetBtn.style.display = 'block';
        status.classList.remove('show');
      };
      reader.readAsDataURL(file);
    }
    
    // é‡ç½®
    resetBtn.addEventListener('click', () => {
      selectedFile = null;
      fileInput.value = '';
      previewContainer.classList.remove('show');
      uploadArea.style.display = 'block';
      uploadBtn.disabled = true;
      resetBtn.style.display = 'none';
      progressContainer.classList.remove('show');
      status.classList.remove('show');
    });
    
    // ä¸Šä¼ 
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;
      
      uploadBtn.disabled = true;
      progressContainer.classList.add('show');
      progressFill.style.width = '0%';
      
      const formData = new FormData();
      formData.append('photo', selectedFile);
      
      try {
        const xhr = new XMLHttpRequest();
        
        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressFill.style.width = percent + '%';
            progressText.textContent = `ä¸Šä¼ ä¸­... ${percent}%`;
          }
        });
        
        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            const result = JSON.parse(xhr.responseText);
            progressFill.style.width = '100%';
            progressText.textContent = 'ä¸Šä¼ æˆåŠŸ!';
            showStatus('ğŸ‰ ç…§ç‰‡å·²æ·»åŠ åˆ°åœ£è¯æ ‘ï¼', 'success');
            
            // 3ç§’åé‡ç½®ï¼Œå‡†å¤‡ä¸Šä¼ ä¸‹ä¸€å¼ 
            setTimeout(() => {
              resetBtn.click();
            }, 3000);
          } else {
            throw new Error('ä¸Šä¼ å¤±è´¥');
          }
        });
        
        xhr.addEventListener('error', () => {
          showStatus('ä¸Šä¼ å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
          uploadBtn.disabled = false;
          progressContainer.classList.remove('show');
        });
        
        xhr.open('POST', '/api/upload');
        xhr.send(formData);
        
      } catch (error) {
        showStatus('ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
        uploadBtn.disabled = false;
        progressContainer.classList.remove('show');
      }
    });
    
    function showStatus(message, type) {
      status.textContent = message;
      status.className = 'status show ' + type;
    }
    
    // åˆ›å»ºé›ªèŠ±æ•ˆæœ
    function createSnowflakes() {
      const snowflakes = ['â„', 'â…', 'â†', 'âœ¦', 'âœ§'];
      for (let i = 0; i < 15; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(snowflake);
      }
    }
    
    createSnowflakes();
  </script>
